<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ranger PTZ UI</title>
    <link rel="stylesheet" href="static/css/ui.css">
</head>
<body>

<div class="top-bar">
    <div class="camera-select">
        <div class="thumbnail" data-camera="Front Camera">Front Thermal</div>
        <div class="thumbnail active" data-camera="PTZ Thermal Camera">PTZ Thermal</div>
        <div class="thumbnail" data-camera="PTZ Visible Camera">PTZ Visible</div>
        <button id="pip-button">PiP</button>
    </div>
    <div class="status-indicators">
        <div class="heading-indicator">Heading: N/A</div>
        <div class="vehicle-data" id="vehicle-data">Lat: N/A, Lon: N/A, MGRS: N/A</div>
    </div>
</div>

<div class="camera-container">
    <video id="cameraVideo" autoplay playsinline muted></video>
    <video id="pipVideo" autoplay playsinline muted></video>

    <div class="camera-overlay" id="cameraOverlay">
        PTZ Rotation: N/A<br>Tilt: N/A
    </div>
    <div class="ptz-off-message" id="ptz-off-message">PTZ OFF</div>
    <div class="no-feed-message" id="no-feed-message">No Camera Feed</div>

    <div class="ptz-controls">
        <div class="joystick" id="touch-joystick">
            <div class="joystick-handle" id="joystick-handle"></div>
        </div>
        <button class="toggle-button" id="toggle-thermal">Thermal / Visible</button>
    </div>
</div>

<div class="bottom-bar">
    <button id="power-ptz">PTZ Power</button>
    <button id="power-visible-light">Visible Light</button>
    <button id="power-ir-light">IR Light</button>
    <button id="default-position">Default Position</button>
    <button id="scan-button">Scan</button>
    <button id="low-light-button">Low Light</button>
    <button id="log-toggle">Log</button>
    <div class="gamepad-status disconnected">GP OFF</div>
</div>

<div class="debug-panel" id="debug-panel">
    <div class="debug-panel-header">
        <button id="log-hide">Hide</button>
    </div>
    <!-- Debug content goes here -->
</div>

<script src="static/libs/mgrs.min.js"></script>
<script src="static/libs/socket.io.js"></script>
<script src="static/js/logging.js"></script>
<script src="static/js/controls.js"></script>
<script src="static/js/touch.js"></script>
<script src="static/js/gamepad.js"></script>
<script src="static/js/main.js"></script>

</body>
</html>
