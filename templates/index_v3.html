<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enhanced Military Vehicle PTZ UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
        }

        body.low-light {
            filter: brightness(0.6) contrast(1.2);
        }

        .sidebar {
            width: 15%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-right: 2px solid #444;
        }

        .sidebar .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #d4d4d4;
            border: 2px solid #444;
            cursor: pointer;
        }

        .sidebar .thumbnail.active {
            border-color: #00ff00;
        }

        .sidebar #pip-button {
            width: 100%;
            margin-top: 10px;
            background-color: #333;
            color: #d4d4d4;
            border: 2px solid #444;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }

        .sidebar #pip-button.active {
            border-color: #00ff00;
            color: #00ff00;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #444;
            position: relative;
        }

        .heading-indicator {
            font-size: 18px;
            color: #00ff00;
        }

        .vehicle-data {
            font-size: 14px;
        }

        .camera-feed {
            flex: 2;
            background-color: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #444;
        }

        .camera-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .ptz-off-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
        }

        .no-feed-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }

        .ptz-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .joystick {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 2px solid #00ff00;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        .joystick-handle {
            width: 40px;
            height: 40px;
            background-color: #00ff00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .action-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 2px solid #444;
            position: relative;
        }

        .action-bar button {
            background-color: #333;
            color: #d4d4d4;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .action-bar button:hover {
            background-color: #444;
        }

        .action-bar button.active {
            border-color: #00ff00;
            color: #00ff00;
        }

        video {
            height: 100%;
            object-fit: cover;
        }

        .toggle-button {
            background-color: #333;
            color: #d4d4d4;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #444;
        }

        .gamepad-status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }

        .action-bar .gamepad-status {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .gamepad-status.connected {
            color: #00ff00;
        }

        .gamepad-status.disconnected {
            color: #555;
        }

        #pipVideo {
            position: absolute;
            height: 45%;
            bottom: 10px;
            right: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            object-fit: cover;
            display: none;
            background: #000;
        }

        .debug-panel {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 200px;
            background: #000;
            color: #00ff00;
            font-size: 12px;
            border-top: 2px solid #444;
            display: none;
            overflow-y: auto;
            padding: 5px;
        }

        .debug-panel-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }

        .debug-panel-header button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 2px 5px;
            cursor: pointer;
        }

        .debug-panel-header button:hover {
            background: #444;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="thumbnail" data-camera="Front Camera">Front Thermal Camera</div>
    <div class="thumbnail active" data-camera="PTZ Thermal Camera">PTZ Thermal Camera</div>
    <div class="thumbnail" data-camera="PTZ Visible Camera">PTZ Visible Camera</div>
    <button id="pip-button">PiP</button>
</div>
<div class="main-container">
    <div class="header">
        <div class="heading-indicator">Heading: N 45°</div>
        <div class="vehicle-data" id="vehicle-data">Lat: N/A, Lon: N/A, MGRS: N/A</div>
    </div>
    <div class="camera-feed">
        <video id="cameraVideo" autoplay playsinline muted></video>
        <video id="pipVideo" autoplay playsinline muted></video>
        <div class="camera-overlay" id="cameraOverlay">PTZ Rotation: N/A<br>Tilt: N/A</div>
        <div class="ptz-off-message" id="ptz-off-message">PTZ OFF</div>
        <div class="no-feed-message" id="no-feed-message">No Camera Feed</div>
        <div class="ptz-controls">
            <div class="joystick" id="touch-joystick">
                <div class="joystick-handle" id="joystick-handle"></div>
            </div>
            <button class="toggle-button" id="toggle-thermal">Thermal / Visible</button>
        </div>
    </div>
    <div class="action-bar">
        <button id="power-ptz">PTZ Power</button>
        <button id="power-visible-light">Visible Light</button>
        <button id="power-ir-light">IR Light</button>
        <button id="default-position">Default Position</button>
        <button id="scan-button">Scan</button>
        <button id="low-light-button">Low Light</button>
        <button id="log-toggle">Log</button>
        <div class="gamepad-status disconnected">GP OFF</div>
    </div>
    <div class="debug-panel" id="debug-panel">
        <div class="debug-panel-header">
            <button id="log-hide">Hide</button>
        </div>
    </div>
</div>

<script src="static/mgrs.min.js"></script>
<script src="static/socket.io.js"></script>
<script>
    const socket = io();

    const cameraSources = {
        "PTZ Thermal Camera": "http://localhost:1984/api/webrtc?src=PTZ_Thermal",
        "PTZ Visible Camera": "http://localhost:1984/api/webrtc?src=PTZ_Visual",
        "Front Camera": "http://localhost:1984/api/webrtc?src=Front_Camera"
    };

    let pc = null;
    let pipPc = null;
    let currentCamera = "PTZ Thermal Camera";
    const deadzone = 0.3;
    const baseSpeed = 1.0;
    let visibleLightOn = false;
    let irLightOn = false;
    let cameraOn = false;
    let scanning = false;
    let gamepadConnected = false;
    let locationRequested = false;
    let pipOn = false;
    let lowLightMode = false;
    let hasStopped = false;

    let lastEmitTime = 0;
    const emitInterval = 500;
    let lastPan = 0, lastTilt = 0, lastSpeed = 0;

    let gamepadIndex = null;
    let lastButtonStates = [];

    const gamepadStatusEl = document.querySelector('.gamepad-status');
    const vehicleDataEl = document.getElementById('vehicle-data');
    const ptzOffMessageEl = document.getElementById('ptz-off-message');
    const pipVideo = document.getElementById('pipVideo');
    const cameraOverlay = document.getElementById('cameraOverlay');
    const noFeedMessageEl = document.getElementById('no-feed-message');

    const powerPtzBtn = document.getElementById('power-ptz');
    const powerVisibleLightBtn = document.getElementById('power-visible-light');
    const powerIrLightBtn = document.getElementById('power-ir-light');
    const defaultPositionBtn = document.getElementById('default-position');
    const scanBtn = document.getElementById('scan-button');
    const lowLightBtn = document.getElementById('low-light-button');
    const toggleThermalBtn = document.getElementById('toggle-thermal');
    const pipBtn = document.getElementById('pip-button');

    const joystick = document.getElementById('touch-joystick');
    const joystickHandle = document.getElementById('joystick-handle');

    const debugPanel = document.getElementById('debug-panel');
    const logToggleBtn = document.getElementById('log-toggle');
    const logHideBtn = document.getElementById('log-hide');
    let logPanelOpen = false;

    function logMessage(msg) {
        const entry = document.createElement('div');
        entry.textContent = msg;
        debugPanel.appendChild(entry);
        debugPanel.scrollTop = debugPanel.scrollHeight;
    }

    socket.on('connect', () => {
        logMessage("WS: Connected to server");
        socket.emit('handshake');
    });

    socket.on('ptz-angles', (data) => {
        cameraOverlay.innerHTML = `PTZ Rotation: ${data.horizontal.toFixed(2)}°<br>Tilt: ${data.vertical.toFixed(2)}°`;
        //logMessage(`WS: PTZ Angles: H=${data.horizontal.toFixed(2)}, V=${data.vertical.toFixed(2)}`);
    });

    function stopRTCPeerConnection(connection) {
        if (connection) {
            connection.getSenders().forEach(s => s.track && s.track.stop());
            connection.getReceivers().forEach(r => r.track && r.track.stop());
            connection.close();
        }
    }

    async function playCameraStream(url, videoEl) {
        logMessage(`Action: Setting video source: ${url}`);
        const localPc = new RTCPeerConnection();
        localPc.addTransceiver('video', {direction: 'recvonly'});
        localPc.ontrack = event => {
            videoEl.srcObject = event.streams[0];
            logMessage("WS: Video track received");
        };

        const offer = await localPc.createOffer();
        await localPc.setLocalDescription(offer);

        const response = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({type: 'offer', sdp: offer.sdp})
        });

        if (!response.ok) {
            logMessage(`Error fetching camera feed: ${response.status}`);
            return {pc: null, success: false};
        }

        const answer = await response.json();
        await localPc.setRemoteDescription(new RTCSessionDescription(answer));
        return {pc: localPc, success: true};
    }

    async function showMainCamera(cameraName) {
        logMessage(`Action: Show main camera -> ${cameraName}`);
        stopRTCPeerConnection(pc);
        const url = cameraSources[cameraName];
        if (!url) {
            logMessage(`No source for ${cameraName}`);
            showNoFeedMessage(true);
            pc = null;
        } else {
            const result = await playCameraStream(url, cameraVideo);
            if (!result.success) {
                showNoFeedMessage(true);
                pc = null;
            } else {
                pc = result.pc;
                showNoFeedMessage(false);
            }
        }

        updatePTZOffMessage();
        updatePiP();
    }

    async function showPiP() {
        if (!pipOn || !cameraOn || !(currentCamera === "PTZ Thermal Camera" || currentCamera === "PTZ Visible Camera")) {
            pipVideo.style.display = 'none';
            stopRTCPeerConnection(pipPc);
            pipPc = null;
            return;
        }

        let pipCamera = currentCamera === "PTZ Thermal Camera" ? "PTZ Visible Camera" : "PTZ Thermal Camera";
        logMessage(`Action: Show PiP camera -> ${pipCamera}`);
        stopRTCPeerConnection(pipPc);
        const url = cameraSources[pipCamera];
        if (!url) {
            logMessage(`No PiP source for ${pipCamera}`);
            pipVideo.style.display = 'none';
            pipPc = null;
            return;
        }

        const result = await playCameraStream(url, pipVideo);
        pipPc = result.pc;
        if (!result.success) {
            pipVideo.style.display = 'none';
            pipPc = null;
        } else {
            pipVideo.style.display = 'block';
        }
    }

    function updatePiP() {
        showPiP();
    }

    function showNoFeedMessage(show) {
        noFeedMessageEl.style.display = show ? 'block' : 'none';
    }

    function updatePTZOffMessage() {
        const isPTZCamera = (currentCamera === "PTZ Thermal Camera" || currentCamera === "PTZ Visible Camera");
        if (!cameraOn && isPTZCamera) {
            ptzOffMessageEl.style.display = 'block';
            cameraOverlay.style.display = 'none';
            pipVideo.style.display = 'none';
        } else {
            ptzOffMessageEl.style.display = 'none';
            cameraOverlay.style.display = 'block';
            if (pipOn && cameraOn && isPTZCamera) pipVideo.style.display = 'block';
        }
    }

    const thumbnails = document.querySelectorAll('.sidebar .thumbnail');
    thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
            const cameraName = thumb.getAttribute('data-camera');
            logMessage(`User: Selected camera: ${cameraName}`);
            thumbnails.forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
            currentCamera = cameraName;
            showMainCamera(currentCamera);

            if (!locationRequested) {
                locationRequested = true;
                requestLocation();
            }
        });
    });

    // Initial camera
    showMainCamera(currentCamera);

    function handleMotion(pan, tilt) {
        const speedFactor = Math.max(Math.abs(pan), Math.abs(tilt)) * baseSpeed;
        const now = performance.now();
        const panDiff = Math.abs(pan - lastPan);
        const tiltDiff = Math.abs(tilt - lastTilt);
        const speedDiff = Math.abs(speedFactor - lastSpeed);
        const inDeadzone = (pan === 0 && tilt === 0);

        if (inDeadzone) {
            if (!hasStopped) {
                socket.emit('stop');
                logMessage("Motion: stop (deadzone)");
                hasStopped = true;
            }
        } else {
            hasStopped = false;
            if ((panDiff > 0.05 || tiltDiff > 0.05 || speedDiff > 0.05) && (now - lastEmitTime > emitInterval)) {
                socket.emit('motion', {pan, tilt, speed: speedFactor});
                logMessage(`Motion: pan=${pan.toFixed(2)} tilt=${tilt.toFixed(2)} speed=${speedFactor.toFixed(2)}`);
                lastPan = pan;
                lastTilt = tilt;
                lastSpeed = speedFactor;
                lastEmitTime = now;
            }
        }
    }

    // Touch joystick
    let touchActive = false;
    let joystickCenterX, joystickCenterY;

    joystick.addEventListener('touchstart', (e) => {
        e.preventDefault();
        touchActive = true;
        const rect = joystick.getBoundingClientRect();
        joystickCenterX = rect.x + rect.width / 2;
        joystickCenterY = rect.y + rect.height / 2;
    }, {passive: false});

    joystick.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (!touchActive) return;
        const touch = e.touches[0];
        const dx = touch.clientX - joystickCenterX;
        const dy = touch.clientY - joystickCenterY;
        const maxRadius = 50;
        const distance = Math.min(maxRadius, Math.sqrt(dx * dx + dy * dy));
        const angle = Math.atan2(dy, dx);
        const x = distance * Math.cos(angle);
        const y = distance * Math.sin(angle);

        joystickHandle.style.transform = `translate(${x}px, ${y}px)`;
        let pan = x / maxRadius;
        let tilt = -y / maxRadius;
        if (Math.abs(pan) < deadzone) pan = 0;
        if (Math.abs(tilt) < deadzone) tilt = 0;

        handleMotion(pan, tilt);
    }, {passive: false});

    joystick.addEventListener('touchend', (e) => {
        e.preventDefault();
        touchActive = false;
        joystickHandle.style.transform = `translate(-50%, -50%)`;
        socket.emit('stop');
        logMessage("Touch Joystick: stop command");
    }, {passive: false});

    // Gamepad events
    window.addEventListener('gamepadconnected', (e) => {
        gamepadIndex = e.gamepad.index;
        gamepadConnected = true;
        logMessage(`Gamepad connected: ${e.gamepad.id}`);
        updateGamepadIcon();
        requestAnimationFrame(pollGamepad);
    });
    window.addEventListener('gamepaddisconnected', (e) => {
        gamepadIndex = null;
        gamepadConnected = false;
        logMessage(`Gamepad disconnected`);
        updateGamepadIcon();
    });

    function updateGamepadIcon() {
        if (gamepadConnected) {
            gamepadStatusEl.classList.add('connected');
            gamepadStatusEl.classList.remove('disconnected');
            gamepadStatusEl.textContent = "GP ON";
        } else {
            gamepadStatusEl.classList.remove('connected');
            gamepadStatusEl.classList.add('disconnected');
            gamepadStatusEl.textContent = "GP OFF";
        }
    }

    function normalize(value, deadzone) {
        if (Math.abs(value) < deadzone) return 0;
        const sign = Math.sign(value);
        const adjusted = (Math.abs(value) - deadzone) / (1 - deadzone);
        return sign * adjusted;
    }

    function handleGamepadJoystick(gp) {
        let pan = normalize(gp.axes[0], deadzone);
        let tilt = -normalize(gp.axes[1], deadzone);
        handleMotion(pan, tilt);
    }

    function pollGamepad() {
        if (gamepadIndex === null) {
            requestAnimationFrame(pollGamepad);
            return;
        }

        const gp = navigator.getGamepads()[gamepadIndex];
        if (!gp) {
            requestAnimationFrame(pollGamepad);
            return;
        }

        handleGamepadJoystick(gp);
        handleGamepadButtons(gp);

        requestAnimationFrame(pollGamepad);
    }

    // Gamepad Buttons:
    // PTZ Power: Button 17
    // Visible Light: Button 1
    // IR Light: Button 2
    // Default Position: Button 3
    // Scan: Button 4

    function handleGamepadButtons(gp) {
        if (lastButtonStates.length === 0) {
            lastButtonStates = gp.buttons.map(b => b.pressed);
        }

        gp.buttons.forEach((button, index) => {
            const wasPressed = lastButtonStates[index];
            const isPressed = button.pressed;
            if (!wasPressed && isPressed) {
                switch (index) {
                    case 17: // PTZ Power
                        cameraOn = !cameraOn;
                        socket.emit('cmd', {cmd: cameraOn ? 'PTZ-on' : 'PTZ-off'});
                        logMessage(`Gamepad: PTZ Power -> ${cameraOn ? 'ON' : 'OFF'}`);
                        updateButtonState();
                        updatePTZOffMessage();
                        break;
                    case 1: // Visible Light
                        visibleLightOn = !visibleLightOn;
                        socket.emit('cmd', {cmd: visibleLightOn ? 'lights-on' : 'lights-off'});
                        logMessage(`Gamepad: Visible Light -> ${visibleLightOn ? 'ON' : 'OFF'}`);
                        updateButtonState();
                        break;
                    case 2: // IR Light
                        irLightOn = !irLightOn;
                        socket.emit('cmd', {cmd: irLightOn ? 'ir-lights-on' : 'ir-lights-off'});
                        logMessage(`Gamepad: IR Light -> ${irLightOn ? 'ON' : 'OFF'}`);
                        updateButtonState();
                        break;
                    case 3: // Default Position
                        socket.emit('cmd', {cmd: 'default-position'});
                        logMessage(`Gamepad: Default Position`);
                        break;
                    case 4: // Scan
                        scanning = !scanning;
                        socket.emit('cmd', {cmd: scanning ? 'start-scan' : 'stop-scan'});
                        logMessage(`Gamepad: Scan -> ${scanning ? 'START' : 'STOP'}`);
                        updateButtonState();
                        break;
                    default:
                        break;
                }
            }
            lastButtonStates[index] = isPressed;
        });
    }

    toggleThermalBtn.addEventListener('click', () => {
        socket.emit('cmd', {cmd: 'toggleThermal'});
        logMessage("Button: Toggle Thermal");
    });

    pipBtn.addEventListener('click', () => {
        pipOn = !pipOn;
        logMessage(`PiP -> ${pipOn ? 'ON' : 'OFF'}`);
        updateButtonState();
        updatePiP();
    });

    powerPtzBtn.addEventListener('click', () => {
        cameraOn = !cameraOn;
        socket.emit('cmd', {cmd: cameraOn ? 'PTZ-on' : 'PTZ-off'});
        logMessage(`PTZ Power -> ${cameraOn ? 'ON' : 'OFF'}`);
        updateButtonState();
        updatePTZOffMessage();
    });

    powerVisibleLightBtn.addEventListener('click', () => {
        visibleLightOn = !visibleLightOn;
        socket.emit('cmd', {cmd: visibleLightOn ? 'lights-on' : 'lights-off'});
        logMessage(`Visible Light -> ${visibleLightOn ? 'ON' : 'OFF'}`);
        updateButtonState();
    });

    powerIrLightBtn.addEventListener('click', () => {
        irLightOn = !irLightOn;
        socket.emit('cmd', {cmd: irLightOn ? 'ir-lights-on' : 'ir-lights-off'});
        logMessage(`IR Light -> ${irLightOn ? 'ON' : 'OFF'}`);
        updateButtonState();
    });

    defaultPositionBtn.addEventListener('click', () => {
        socket.emit('cmd', {cmd: 'default-position'});
        logMessage("Default Position command");
    });

    scanBtn.addEventListener('click', () => {
        scanning = !scanning;
        socket.emit('cmd', {cmd: scanning ? 'start-scan' : 'stop-scan'});
        logMessage(`Scan -> ${scanning ? 'START' : 'STOP'}`);
        updateButtonState();
    });

    lowLightBtn.addEventListener('click', () => {
        lowLightMode = !lowLightMode;
        document.body.classList.toggle('low-light', lowLightMode);
        lowLightBtn.classList.toggle('active', lowLightMode);
        logMessage(`Low Light Mode -> ${lowLightMode ? 'ON' : 'OFF'}`);
    });

    logToggleBtn.addEventListener('click', () => {
        if (!logPanelOpen) {
            logPanelOpen = true;
            debugPanel.style.display = 'block';
            logMessage("Log panel -> OPEN");
        }
    });

    logHideBtn.addEventListener('click', () => {
        logPanelOpen = false;
        debugPanel.style.display = 'none';
        logMessage("Log panel -> CLOSED");
    });

    function updateButtonState() {
        powerPtzBtn.classList.toggle('active', cameraOn);
        powerVisibleLightBtn.classList.toggle('active', visibleLightOn);
        powerIrLightBtn.classList.toggle('active', irLightOn);
        scanBtn.classList.toggle('active', scanning);
        pipBtn.classList.toggle('active', pipOn);
    }

    updateButtonState();
    updatePTZOffMessage();

    function requestLocation() {
        logMessage("Requesting location...");
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const mgrsStr = mgrs.forward([lon, lat], 5);
                    vehicleDataEl.textContent = `Lat: ${lat.toFixed(4)}°, Lon: ${lon.toFixed(4)}°, MGRS: ${mgrsStr}`;
                    logMessage(`Location acquired: Lat=${lat.toFixed(4)}, Lon=${lon.toFixed(4)}, MGRS=${mgrsStr}`);
                },
                (err) => {
                    logMessage(`GPS Error: ${err.message}`);
                    vehicleDataEl.textContent = `Lat: N/A, Lon: N/A, MGRS: N/A (GPS unavailable)`;
                },
                {enableHighAccuracy: true, timeout: 10000, maximumAge: 0}
            );
        } else {
            logMessage("GPS not supported by this browser");
            vehicleDataEl.textContent = `Lat: N/A, Lon: N/A, MGRS: N/A (GPS not supported)`;
        }
    }
</script>
</body>
</html>
