<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="static/app.png">
    <meta name="viewport" content="width=1280, initial-scale=0.66, maximum-scale=1, user-scalable=no"/>

    <title>Pan/Tilt Camera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script type="text/javascript" src="static/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="static/jquery-ui.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {

            var current_feed = 0;
            var is_thermal_on = false
            var is_video = true

            var fusion_feed = '{{ url_for('fusion_video_feed', status="play") }}';
            var thermal_feed = '{{ url_for('thermal_video_feed', status="play") }}';
            var visible_feed = '{{ url_for('visible_video_feed', status="play") }}';

            var fusion_feed_stop = '{{ url_for('fusion_video_feed', status="stop") }}';
            var thermal_feed_stop = '{{ url_for('thermal_video_feed', status="stop") }}';
            var visible_feed_stop = '{{ url_for('visible_video_feed', status="stop") }}';

            var cameraName = 'Camera',
                positionTimer = null,
                connected = false,
                motionGranted = false,
                controlling = false,
                zerosSent = false;

            $("#primary_video").attr("src", fusion_feed);

            //Gamepad
            let gamepadIndex;
            window.addEventListener('gamepadconnected', (event) => {
                gamepadIndex = event.gamepad.index;
            });
            //Port
            let port = location.port ? parseInt(location.port) : (location.protocol === 'https:' ? 443 : 80);
            let protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            var uri = protocol + '//' + location.hostname + ':' + port + location.pathname;
            var params = new URLSearchParams(location.search);
            console.log(`Connecting on ${uri}`);
            cameraName = params.get('id');
            console.log(`Connecting to ${cameraName}`);
            document.title = cameraName + ' - Pan/Tilt Camera';
            var socket = io.connect(uri);

            var pan = 0, tilt = 0,
                panMin = 0, panMax = 180,
                tiltMin = 68, tiltMax = 110;

            connect();

            function connect() {
                socket.on('connect', function () {
                    socket.emit('handshake', {data: 'I\'m connected!'});
                });
                socket.on('handshake', function (data) {
                    console.log(data);
                    pan = data['start_pan']
                    tilt = data['start_tilt']
                    is_thermal_on = data['thermal_status']
                });
                {#socket.emit('get_gyro', {data: 'Get Gyro'});#}
                {#socket.on('gyro', function (data) {#}
                {#    $("#compass").text(data['heading'].toFixed(2));#}
                {#    socket.emit('get_gyro', {data: 'Get Gyro'});#}


            }


            function map(x, in_min, in_max, out_min, out_max) {
                return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
            }

            setInterval(() => {
                if (gamepadIndex !== undefined) {
                    // a gamepad is connected and has an inde
                    const myGamepad = navigator.getGamepads()[gamepadIndex];
                    if (myGamepad.buttons[0].pressed) {
                        console.log('Button 0 pressed');
                        if (is_video === true) {
                            $("#primary_video").attr("src", fusion_feed_stop);
                            is_video = false;

                        } else {
                            $("#primary_video").attr("src", fusion_feed);
                            is_video = true;
                        }
                        console.log(is_video);
                    }
                    ;
                    if (myGamepad.buttons[1].pressed) {
                        console.log('Button 1 pressed');
                        if (is_video === true) {
                            $("#primary_video").attr("src", visible_feed_stop);
                            is_video = false;

                        } else {
                            $("#primary_video").attr("src", visible_feed);
                            is_video = true;
                        }
                        console.log(is_video);
                    }
                    ;
                    if (myGamepad.buttons[2].pressed) {
                        console.log('Button 2 pressed');
                        if (is_video === true) {
                            $("#primary_video").attr("src", thermal_feed_stop);
                            is_video = false;

                        } else {
                            $("#primary_video").attr("src", thermal_feed);
                            is_video = true;
                        }
                        console.log(is_video);
                    }
                    ;
                    if (myGamepad.buttons[3].pressed) {
                        console.log('Button 3 pressed');
                        socket.emit('cmd', {
                            'cmd': 'ir-cut'
                        });
                    }
                    ;
                    if (myGamepad.buttons[4].pressed) {
                        console.log('Button 4 pressed');
                    }
                    ;
                    if (myGamepad.buttons[5].pressed) {
                        console.log('Button 5 pressed');
                    }
                    ;
                    if (myGamepad.buttons[6].pressed) {
                        console.log('Button 6 pressed');
                        socket.emit('cmd', {
                            'cmd': 'min-zoom'
                        });
                    }
                    ;
                    if (myGamepad.buttons[7].pressed) {
                        console.log('Button 7 pressed');
                        socket.emit('cmd', {
                            'cmd': 'max-zoom'
                        });
                    }
                    ;
                    if (myGamepad.buttons[8].pressed) {
                        console.log('Button 8 pressed');
                        current_feed = (current_feed + 1) % 3;
                        console.log(current_feed)
                        if (current_feed == 0) {
                            $("#primary_video").attr("src", visible_feed);
                        } else if (current_feed == 1) {
                            $("#primary_video").attr("src", thermal_feed);
                        } else if (current_feed == 2) {
                            $("#primary_video").attr("src", fusion_feed);
                        }
                    }
                    ;
                    if (myGamepad.buttons[9].pressed) {
                        console.log('Button 9 pressed');

                        console.log(is_thermal_on)
                        if (is_thermal_on == false) {
                            socket.emit('cmd', {
                                'cmd': 'thermal-off'
                            });
                        } else {
                            console.log(`Setting thermal camera on...`);
                            socket.emit('cmd', {
                                'cmd': 'thermal-off'
                            });
                        }
                    }
                    ;
                    if (myGamepad.buttons[10].pressed) {
                        console.log('Button 10 pressed');
                    }
                    ;
                    if (myGamepad.buttons[11].pressed) {
                        console.log('Button 11 pressed');
                    }
                    ;
                    if (myGamepad.axes[0].toFixed(2) != 0.00 || myGamepad.axes[1].toFixed(2) != 0.00) {
                        socket.emit('motion', {
                            pan: parseFloat(myGamepad.axes[0].toFixed(2) * -1),
                            tilt: parseFloat(myGamepad.axes[1].toFixed(2) * 1),
                            relative: true
                        });
                    }
                    ;
                    if (myGamepad.axes[2].toFixed(2) != 0.00 || myGamepad.axes[5].toFixed(2) != 0.00) {
                        socket.emit('optic', {
                            zoom: parseFloat(myGamepad.axes[5].toFixed(2) * -1),
                            focus: parseFloat(myGamepad.axes[2].toFixed(2) * -1),
                            relative: true
                        });
                    }

                }
            }, 50)

            function showUIOverlay() {
                $('.ui').css('opacity', 0.5);
                $('#positioncontainer').css('opacity', 0.8);
                if (positionTimer) {
                    clearTimeout(positionTimer);
                }
                positionTimer = setTimeout(function () {
                    $('#positioncontainer').css('opacity', 0);
                    $('.ui').css('opacity', 0);
                }, 5000);
            }

            function onstatus(d) {
                if (d.data && !d.data.err) {
                    if (d.data.name === 'Pan') {
                        pan = d.data.pos;
                    } else if (d.data.name === 'Tilt') {
                        tilt = d.data.pos;
                    }
                    px = map(pan, panMin, panMax, 0, 305);
                    py = map(-tilt, tiltMin, tiltMax, 0, 75);
                    $('#position').css('left', px).css('top', py + 6);
                    showUIOverlay();
                }
            }

            function forceReload() {
                window.location = window.location;
            }

            function deviceMotion(e) {
                let orient = window.orientation;
                if (orient) {
                    let tilt = e.rotationRate.beta * (orient < 0 ? +1 : -1),
                        pan = e.rotationRate.alpha * (orient < 0 ? -1 : +1),
                        tv = Math.abs(tilt) > 0.25 ? tilt.toFixed(2) / 64 : 0.0,
                        pv = Math.abs(pan) > 0.25 ? pan.toFixed(2) / 64 : 0.0

                    if (connected && controlling) {

                        if (tv && pv || !zerosSent) {
                            socket.emit('motion', {
                                pan: pv,
                                tilt: tv,
                                relative: true
                            });
                            zerosSent = !tv && !pv;
                        }
                    }
                }
            }

            function deviceOrientation() {
                set_status('motion', window.orientation === 0 ? 'Not in landscape orientation' :
                    motionGranted ? 'None' : 'Enable Motion');
            }

            function requestDeviceMotionPermissions() {
                window.addEventListener('orientationchange', deviceOrientation);
                window.DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', deviceMotion, (e) => {
                                throw e
                            });
                            $('#toggle').css('display', 'block').css('background-image', 'url(static/unlock.png)');
                            motionGranted = true;
                            set_status('motion', 'None');
                            controlling = true;
                        } else {
                            setStatus('DeviceMotion permissions NOT granted.', true);
                        }
                    })
                    .catch(e => {
                        console.error(e)
                    })
            }

            function keyHandler(e) {
                console.log('KeyCode: ' + e.keyCode);
                console.log('Key: ' + e.key);
                let amount = e.shiftKey ? 5 : 1,
                    motion = '"duration": 1000';
                if (e.ctrlKey) {
                    console.log(e);
                    if (e.shiftKey && e.key === 'R') {
                        console.log(`Requesting restart...`);
                        socket.emit('cmd', {
                            'cmd': 'restart'
                        });
                    } else if (e.key === 't') {
                        console.log(`Setting thermal camera on...`);
                        socket.emit('cmd', {
                            'cmd': 'thermal-on'
                        });
                    } else if (e.key === 'a' || e.key === 'b' || e.key === 'c' || e.key === 'd') {
                        console.log(`Setting ${e.key} position...`);
                        socket.emit('cmd', {
                            'cmd': 'setPos',
                            'pos': e.key
                        });
                    }

                } else if (e.keyCode === 37) {
                    console.log('Left');
                    socket.emit('motion', {
                        pan: amount,
                        tilt: 0,
                        relative: true
                    });
                } else if (e.keyCode === 39) {
                    socket.emit('motion', {
                        pan: -amount,
                        tilt: 0,
                        relative: true
                    });
                } else if (e.keyCode === 38) {
                    socket.emit('motion', {
                        pan: 0,
                        tilt: amount,
                        relative: true
                    });
                } else if (e.keyCode === 40) {
                    socket.emit('motion', {
                        pan: 0,
                        tilt: -amount,
                        relative: true
                    });
                } else if (e.key === 't') {
                    console.log(`Setting thermal camera off...`);
                    socket.emit('cmd', {
                        'cmd': 'thermal-off'
                    });
                } else if (e.key === 'Home' || e.key === '0') {

                } else if (e.key === '1') {
                    current_feed = 0;
                    $("#primary_video").attr("src", '');
                    //setTimeout($("#primary_video").attr("src", visible_feed), 10000);

                } else if (e.key === '2') {
                    current_feed = 1;
                    $("#primary_video").attr("src", thermal_feed);
                } else if (e.key === '3') {
                    current_feed = 2;
                    $("#primary_video").attr("src", fusion_feed);

                } else if (e.key && (e.key === 'a' || e.key === 'b' || e.key === 'c' || e.key === 'd')) {
                    console.log(`Moving to ${e.key} position...`);


                } else if (e.key === 'h') {
                    $('#help').css('opacity', $('#help').css('opacity') === '0' ? 1 : 0);
                }
            }

            function menu(topic) {
                let container = $('#' + topic + 's');
                let collapsed = container.css('display') === 'none'
                container.css('display', collapsed ? 'block' : 'none');
                $('.menu').css('display', !collapsed ? 'block' : 'none');
                $('.status').css('display', !collapsed ? 'block' : 'none');
                $('#view').css('display', !collapsed ? 'block' : 'none');
                $('#' + topic).css('display', 'block');
            }

            $('#reload').click(forceReload);

            $('#view').click(function () {
                menu('view')
            });

            // Touch and mouse events
            let tracking = false;
            let lp = 0, lt = 0;

            // Mouse event handlers
            function mStart(e) {
                $('#container').css('cursor', 'grab');
                cStart(e.pageX, e.pageY);
            }

            function mMove(e) {
                cMove(e.pageX, e.pageY);
            }

            function mEnd(e) {
                tracking = false;
                $('#container').css('cursor', 'default');
            }

            // Touch event handlers
            function tStart(e) {
                cStart(e.originalEvent.pageX, e.originalEvent.pageY);
            }

            function atStart(e) {
                e.preventDefault();
                cStart(e.originalEvent.touches[0].pageX, e.originalEvent.touches[0].pageY);
            }

            function tEnd(e) {
                tracking = false;
            }

            function tMove(e) {
                e.preventDefault();
                cMove(e.originalEvent.pageX, e.originalEvent.pageY);
            }

            function atMove(e) {
                e.preventDefault();
                cMove(e.originalEvent.touches[0].pageX, e.originalEvent.touches[0].pageY);
            }

            // Common event processors
            function cStart(p, t) {
                tracking = true;
                lp = p;
                lt = t;
                showUIOverlay();
            }

            function cMove(p, t) {
                if (tracking) {
                    let pv = (p - lp) / 4;
                    let tv = (t - lt) / 4;
                    if (pv || tv) {
                        console.log(`pv=${pv}; tv=${tv}`);
                        socket.emit('motion', {
                            pan: pv,
                            tilt: tv,
                            relative: true
                        });
                        lp = p;
                        lt = t;
                    }
                }
            }

            function hideHelp() {
                $('#help').css('opacity', 0);
            }

            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Tesla/i.test(navigator.userAgent)) {
                $('#help').css('display', 'none');
                $('#motion_status').click(requestDeviceMotionPermissions);
                setTimeout(deviceOrientation, 100);
                setTimeout(requestDeviceMotionPermissions, 500);

                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    if (location.protocol !== 'https:') {
                        $('#motion_status').css('display', 'none');
                    }

                    // Register touch events for others....
                    $('#container').on('touchstart', tStart).on('touchmove', tMove).on('touchend', tEnd);
                } else {
                    $('#motion_status').css('display', 'none');
                    // Register touch events for Android....
                    $('#container').on('touchstart', atStart).on('touchmove', atMove).on('touchend', tEnd);
                }

            } else {
                $('#motion_status').css('display', 'none');
                $('#reload').css('display', 'none');
                $('.menu').css('display', 'none');
                $('#positioncontainer').css('top', 600);

                // Unless embedded, center the view-port on the page.
                if (window.location.hash === '#embed') {
                    // Running embedded w/o any decorations...
                } else {
                    $('#container').css('position', 'flex').css('margin', '50px auto').css('border', 'solid 4px #777');
                }

                // Register mouse events
                $('#container').on('mousedown', mStart).on('mousemove', mMove).on('mouseup', mEnd);
            }
            $(document).keydown(keyHandler);
            showUIOverlay();
            setTimeout(hideHelp, 10000);
        })
        ;
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #ddd;
            font-family: Arial, Helvetica, Sans-Serif, serif;
            font-size: 24px;
        }

        #container {
            width: 100%;
            height: 1080px;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #333;
            z-index: -1;
        }

        #controls {
            width: 100%;
            padding: 5px 10px 5px 10px;
            position: fixed;
        }

        .overlay {
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            padding: 8px;
            font-weight: bold;
            position: absolute;
            left: 20px;
            background-color: #444;
            opacity: 0.5;
        }

        .ui {
            opacity: 0.5;
            transition: opacity 1s linear;
        }

        .menu {
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        .choices {
            margin-top: 0px;
            left: 80px;
        }


        .item {
            padding: 8px 24px;
            cursor: pointer;
        }

        #reload {
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 80px;
            background-image: url('static/reload.png');
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        #toggle {
            display: none;
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 200px;
            background-image: url('static/lock.png');
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        #motion_status {
            top: 10px;
            left: 0px;
        }

        #view {
            top: 320px;
            background-image: url('static/camera.png');
        }

        #views {
            display: none;
            top: 250px;
        }

        #positioncontainer {
            opacity: 0;
            transition: opacity 1s linear;
            border: solid #ccc 2px;
            width: 320px;
            height: 90px;
            margin: auto;
            top: 540px;
            position: relative;
        }

        #position {
            position: relative;
            top: 37px;
            left: 152px;
            width: 16px;
            height: 16px;
            border-radius: 8px;
            background-color: #ccc;
        }

        #help {
            position: relative;
            width: 1280px;
            margin: auto;
            font-size: 18px;
            color: #999;
            opacity: 1;
            transition: opacity 0.3s linear;
        }

        /* Bottom left text */
        .bottom-left {
            position: absolute;
            bottom: 8px;
            left: 16px;
        }

        /* Top left text */
        .top-left {
            position: absolute;
            top: 8px;
            left: 16px;
        }

        /* Top right text */
        .top-right {
            position: absolute;
            top: 8px;
            right: 16px;
        }

        /* Bottom right text */
        .bottom-right {
            position: absolute;
            bottom: 8px;
            right: 16px;
        }

        /* Centered text */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
<div id="container">
    <img id="primary_video" style="width: 100%" src="">
    <div class="bottom-left">Bottom Left</div>
    <div class="top-left" id="compass"></div>
    <div class="top-right">Top Right</div>
    <div class="bottom-right">Bottom Right</div>
    <div id="controls">
        <div class="overlay ui" id="motion_status">Enable Motion</div>
        <div class="overlay ui" id="reload"></div>
        <div class="overlay ui" id="toggle"></div>

        <div class="overlay ui menu" id="view"></div>
        <div class="overlay choices" id="views">
            <div class="view item" id="home">Home</div>
            <div class="view item" id="F">Forward</div>
            <div class="view item" id="L">Left</div>
            <div class="view item" id="R">Right</div>
        </div>
    </div>

    <div class="ui" id="positioncontainer">
        <div id="position"></div>
    </div>
</div>

</body>
</html>
