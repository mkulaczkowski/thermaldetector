<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Pan/Tilt Camera</title>
    <link rel="apple-touch-icon" href="static/app.png">
    <link rel="stylesheet" href="static/jquery-ui.min.css">
    <link rel="stylesheet" href="static/fonts.css">

    <script src="static/jquery-1.12.4.min.js"></script>
    <script src="static/jquery-ui.min.js"></script>
    <script src="static/socket.io.js"></script>
</head>
<body>
<div id="container">
    <div id="video-container">
        <img id="primary_video" src="">
        <div id="error-message" style="display:none; color:red;"></div>
    </div>
    <div id="info-panel">
        <div id="pantilt">Pan: No Data | Tilt: No Data</div>
        <div id="channel">Channel: No Data</div>
        <div id="zoom-level">Zoom: No Data</div>
        <div id="speed-level">Speed: 1</div>
    </div>
    <div id="controls">
        <div class="control-button" id="up">&#9650;</div>
        <div class="control-button" id="left">&#9664;</div>
        <div class="control-button" id="right">&#9654;</div>
        <div class="control-button" id="down">&#9660;</div>
        <div class="control-button" id="zoom-in">+</div>
        <div class="control-button" id="zoom-out">-</div>

        <div class="control-button wide" id="toggle-lights"><span class="material-symbols-outlined">flashlight_on</span></div>
        <div class="control-button wide" id="toggle-lights-ir"><span class="material-symbols-outlined">bedtime</span></div>
    </div>
    <button id="toggle-hidden-panel">Show More Controls</button>
    <div id="hidden-panel">
        <div id="speed-settings">
        <button class="control-button wide" id="speed-1">Speed 1</button>
        <button class="control-button wide" id="speed-2">Speed 2</button>
        <button class="control-button wide" id="speed-3">Speed 3</button>
        </div>
        <div class="control-button" id="reinit-camera"><span class="material-symbols-outlined">restart_alt</span></div>
        <div class="control-button" id="toggle-camera"><span class="material-symbols-outlined">power_off</span></div>
    </div>
</div>

<script>
    const fusionFeed = '{{ url_for('fusion_video_feed') }}';
    const thermalFeed = '{{ url_for('thermal_video_feed') }}';
    const visibleFeed = '{{ url_for('visible_video_feed') }}';
</script>
<script src="static/main.js"></script>
</body>
</html>
