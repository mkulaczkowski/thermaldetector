<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Pan/Tilt Camera</title>
    <link rel="apple-touch-icon" href="static/app.png">
    <link rel="stylesheet" href="static/jquery-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #ddd;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        #video-container {
            position: relative;
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #primary_video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #info-panel {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1280px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #info-panel div {
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background: #444;
            border: 2px solid #888;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-button:hover {
            background: #666;
        }

        .control-button.wide {
            width: auto;
            padding: 0 20px;
            border-radius: 25px;
        }
    </style>
    <script src="static/jquery-1.12.4.min.js"></script>
    <script src="static/jquery-ui.min.js"></script>
    <script src="static/socket.io.js"></script>
</head>
<body>
<div id="container">
    <div id="video-container">
        <img id="primary_video" src="">
        <div id="error-message" style="display:none; color:red;"></div>
    </div>
    <div id="info-panel">
        <div id="pantilt">Pan: No Data | Tilt: No Data</div>
        <div id="channel">Channel: No Data</div>
        <div id="zoom-level">Zoom: No Data</div>
    </div>
    <div id="controls">
        <div class="control-button" id="up">&#9650;</div>
        <div class="control-button" id="left">&#9664;</div>
        <div class="control-button" id="right">&#9654;</div>
        <div class="control-button" id="down">&#9660;</div>
        <div class="control-button" id="zoom-in">+</div>
        <div class="control-button" id="zoom-out">-</div>
        <div class="control-button wide" id="toggle-camera">Toggle Camera</div>
        <div class="control-button wide" id="toggle-lights">Toggle Lights</div>
    </div>
</div>

<script>
    const fusionFeed = '{{ url_for('fusion_video_feed') }}';
    const thermalFeed = '{{ url_for('thermal_video_feed') }}';
    const visibleFeed = '{{ url_for('visible_video_feed') }}';
</script>
<script src="static/main.js"></script>
</body>
</html>
