
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Military Vehicle PTZ UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 15%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-right: 2px solid #444;
        }
        .sidebar .thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #d4d4d4;
            border: 2px solid #444;
            cursor: pointer;
        }
        .sidebar .thumbnail.active {
            border-color: #00ff00;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #444;
        }
        .heading-indicator {
            font-size: 18px;
            color: #00ff00;
        }
        .vehicle-data {
            font-size: 14px;
        }
        .camera-feed {
            flex: 2;
            background-color: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #444;
        }
        .camera-feed span {
            font-size: 24px;
            color: #00ff00;
        }
        .camera-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 16px;
        }
        .ptz-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .joystick {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 2px solid #00ff00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #d4d4d4;
            cursor: pointer;
            position: relative;
        }
        .joystick-handle {
            width: 40px;
            height: 40px;
            background-color: #00ff00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }
        .action-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 2px solid #444;
        }
        .action-bar button {
            background-color: #333;
            color: #d4d4d4;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-bar button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="thumbnail active" data-camera="Front Camera">Front Camera</div>
        <div class="thumbnail" data-camera="Back Camera">Back Camera</div>
        <div class="thumbnail" data-camera="PTZ Camera">PTZ Camera</div>
    </div>
    <div class="main-container">
        <div class="header">
            <div class="heading-indicator">Heading: N 45°</div>
            <div class="vehicle-data">Speed: 60 km/h | GPS: 37.7749° N, 122.4194° W</div>
        </div>
        <div class="camera-feed">
            <span>Main Camera Feed</span>
            <div class="camera-overlay">
                PTZ Rotation: 45° NE <br>
                Tilt: 10° Up
            </div>
            <div class="ptz-controls">
                <div class="joystick">
                    <div class="joystick-handle" draggable="true"></div>
                </div>
                <button class="toggle-button">Thermal / Visible</button>
            </div>
        </div>
        <div class="action-bar">
            <button id="power-ptz">Power PTZ</button>
            <button id="power-visible-light">Power Visible Light</button>
            <button id="power-ir-light">Power IR Light</button>
        </div>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
